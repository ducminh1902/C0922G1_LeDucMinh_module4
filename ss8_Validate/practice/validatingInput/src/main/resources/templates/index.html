<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/validateUser" th:object="${user}" method="post">
  <p>Name</p><input type="text" th:field="*{name}">
  <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  <br>
  <p>Age</p><input type="text" th:field="*{age}">
  <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
  <br>
  <button type="submit">OK</button>
</form>

</body>
</html>
