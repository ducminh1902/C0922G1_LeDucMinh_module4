<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/validateUser" th:object="${user}" method="post">
    <p>Name</p><input type="text" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <p>Phone Number:</p><input type="text" th:field="*{phoneNumber}">
    <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>
    <br>
    <p>Age:</p><input type="text" th:field="*{age}">
    <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
    <br>
    <p>Email:</p><input type="text" th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <br>
    <button type="submit">Finish</button>
</form>
</body>
</html>
