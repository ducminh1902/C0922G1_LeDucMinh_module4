<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">List Song</h1>
<a href="/showForm">add new song</a>
<table class="table">
  <tr  class="table-dark">
    <th>#</th>
    <th>Name</th>
    <th>Artist</th>
    <th>Type</th>
    <th>edit</th>
  </tr>
  <tr th:each="song : ${songPage}">
    <td th:text="${song.id}"></td>
    <td th:text="${song.name}"></td>
    <td th:text="${song.artist}"></td>
    <td th:text="${song.type}"></td>
    <td><a th:href="@{/showFormUpdate/__${song.id}__}">edit</a></td>
  </tr>
</table>
<center>
  <div>
    <a th:href="@{/song(page=${songPage.number -1})}" th:if="${songPage.hasPrevious()}">Trước</a>
    <span th:text="${songPage.number +1 }"></span>/<span th:text="${songPage.totalPages}"></span>
    <a th:href="@{/song(page=${songPage.number +1})}" th:if="${songPage.hasNext()}">Sau</a>
  </div>
</center>
</body>
</html>
