<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Create Song</h1>
<form action="/update" method="post" th:object="${songDto}">
  <input type="hidden" th:field="*{id}">
  <p>Name :</p><input type="text" th:field="*{name}">
  <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
  <br>
  <p>Artist :</p><input type="text" th:field="*{artist}">
  <p style="color: red" th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}"></p>
  <br>
  <p>Type :</p><input type="text" th:field="*{type}">
  <p style="color: red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
  <br>
  <button type="submit">Save</button>
</form>
</body>
</html>
