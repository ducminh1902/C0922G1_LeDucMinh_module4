<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center;color: darkseagreen">List Customer</h1>
  <form th:each="customer : ${list2}">
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Customer Name</span>
      <input type="text" class="form-control" th:value="${customer.name}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Customer Type</span>
      <input type="text" class="form-control" th:value="${customer.customerType.name}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Date Of Birth</span>
      <input type="text" class="form-control" th:value="${customer.dateOfBirth}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Gender</span>
      <input type="text" class="form-control" th:value="${customer.gender}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">ID Card</span>
      <input type="text" class="form-control" th:value="${customer.idCard}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Phone Number</span>
      <input type="text" class="form-control" th:value="${customer.phoneNUmber}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Email</span>
      <input type="text" class="form-control" th:value="${customer.email}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
      <span class="input-group-text">Address</span>
      <input type="text" class="form-control" th:value="${customer.address}">
    </div>
  </form>
</body>
</html>
