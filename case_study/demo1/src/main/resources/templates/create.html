<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 style="text-align: center">Create Customer</h1>
<form action="/add" method="post" th:object="${customer}">
    <p>Customer Type ID :</p><input type="text" th:field="*{customerTypeId}">
    <p th:if="${#fields.hasErrors('customerTypeId')}" th:errors="*{customerTypeId}"></p>
    <br>
    <p>Name :</p><input type="text" th:field="*{name}">
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <br>
    <p>Date Of Birth :</p><input type="text" th:field="*{dateOfBirth}">
    <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"></p>
    <br>
    <p>Gender :</p><input type="text" th:field="*{gender}">
    <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></p>
    <br>
    <p>ID Card :</p><input type="text" th:field="*{idCard}">
    <p th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>
    <br>
    <p>Phone Number :</p><input type="text" th:field="*{phoneNUmber}">
    <p th:if="${#fields.hasErrors('phoneNUmber')}" th:errors="*{phoneNUmber}"></p>
    <br>
    <p>Email :</p><input type="text" th:field="*{email}">
    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
    <br>
    <p>Addess :</p><input type="text" th:field="*{address}">
    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
