<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">Create New Facility</h1>
<form action="/facility/add" method="post" th:object="${facility}">
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Name</span>
        <input type="text" class="form-control" th:field="*{name}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Area</span>
        <input type="text" class="form-control" th:field="*{area}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Cost</span>
        <input type="text" class="form-control" th:field="*{cost}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Max People</span>
        <input type="text" class="form-control" th:field="*{maxPeople}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Standard Room</span>
        <input type="text" class="form-control" th:field="*{standardRoom}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Description Other Convenience</span>
        <input type="text" class="form-control" th:field="*{descriptionOtherConvience}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Pool Area</span>
        <input type="text" class="form-control" th:field="*{poolArea}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Number Floor</span>
        <input type="text" class="form-control" th:field="*{numberOfFloor}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Facility Free</span>
        <input type="text" class="form-control" th:field="*{facilityFree}">
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Facility Type</span>
        <select th:field="*{facilityType.id}">
            <option th:value="1">1:Silver</option>
            <option th:value="2">2:Gold</option>
            <option th:value="3">3:Platium</option>
        </select>
    </div>
    <br>
    <div class="input-group flex-nowrap">
        <span class="input-group-text">Rent Type</span>
        <select th:field="*{rentType.id}">
            <option th:value="1">1:Tháng</option>
            <option th:value="2">2:Tuần</option>
            <option th:value="3">3:Ngày</option>
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-secondary">Save New Facility</button>
</form>
</body>
</html>
