<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center;color: darkseagreen">List Customer</h1>
<table   class="table table-success table-striped " >
  <tr>
    <th>#</th>
    <th>Customer Type Id</th>
    <th>Name</th>
    <th>Date of Birth</th>
    <th>Gender</th>
    <th>Id Card</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Address</th>
    <th>Delete</th>
    <th>Edit</th>
  </tr>
  <tr th:each="customer : ${list2}">
    <td th:text="${customer.id}"></td>
    <td th:text="${customer.customerTypeId}"></td>
    <td th:text="${customer.name}"></td>
    <td th:text="${customer.dateOfBirth}"></td>
    <td th:if="${customer.gender == 1}">
      Nam
    </td>
    <td th:if="${customer.gender == 0}">
      Nữ
    </td>
    <td th:if="${customer.gender == -1}">
      Nữ
    </td>
    <td th:text="${customer.idCard}"></td>
    <td th:text="${customer.phoneNUmber}"></td>
    <td th:text="${customer.email}"></td>
    <td th:text="${customer.address}"></td>
    <td><a th:href="@{/detail/{id}(id=${customer.id})}"><button type="button" class="btn btn-outline-success">detail</button>
    <td><a th:href="@{/delete/{id}(id=${customer.id})}"><button type="button" class="btn btn-outline-success">delete</button>
    <td><a th:href="@{/showFormEdit/{id}(id=${customer.id})}"><button type="button" class="btn btn-outline-success">edit</button></a></td>
  </tr>
</table>
</body>
</html>
