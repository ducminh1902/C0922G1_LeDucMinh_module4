<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align:center;color: orange ">List Contract</h1>
<a th:href="@{contract/showForm}"><button type="button" class="btn btn-primary">Add New Contract</button></a>
<table  class="table">
  <tr>
    <th>#</th>
    <th>Sart Date</th>
    <th>End Date</th>
    <th>Deposite</th>
    <th>Customer Name</th>
    <th>Employee Name</th>
    <th>Facility Name</th>
    <th>Attach Facility</th>
    <th>Delete</th>
  </tr>
    <tr th:each="contract : ${list}">
        <td th:text="${contract.id}"></td>
        <td th:text="${contract.startDate}"></td>
        <td th:text="${contract.endDate}"></td>
        <td th:text="${contract.deposite}"></td>
        <td th:text="${contract.customer.name}"></td>
        <td th:text="${contract.employee.name}"></td>
        <td th:text="${contract.facility.name}"></td>
        <td><a th:href="@{contractDetail/showDetail/{id}(id=${contract.id})}"><button type="button" class="btn btn-primary">List attach facility</button></a></td>
        <td><a th:href="@{contract/delete/{id}(id=${contract.id})}"><button type="button" class="btn btn-primary">delete</button></a></td>
    </tr>
</table>
</body>
</html>
