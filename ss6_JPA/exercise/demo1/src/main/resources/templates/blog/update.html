<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Change Information Blog</h1>

<form action="/add&update" method="post"  th:object="${blog}">
  Title : <input type="text" th:field="*{title}">
  <input type="hidden" th:field="*{id}">
    <br>
  Writer : <input type="text" th:field="*{writer}">
    <br>
  Content : <input type="text" th:field="*{content}">
    <br>
  Date : <input type="text" th:field="*{dateCreate}">
    <br>
    <button>Save</button>
</form>
</body>
</html>
