<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="color: orange;text-align: center">Product List</h1>
<br>
<form action="/findByName">
    <input type="text" name="name">
    <button type="submit">Search</button>
</form>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Brand</th>
        <th>Describe</th>
        <th>Delete</th>
        <th>Edit</th>
        <th>Detail</th>
    </tr>
    <tr th:each="product : ${list}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.brand}"></td>
        <td th:text="${product.describe}"></td>
        <td><a th:href="@{/delete/{id}(id=${product.id})}">delete</a></td>
        <td><a th:href="@{/showFormEdit/{id}(id=${product.id})}">edit</a></td>
        <td><a th:href="@{/findByID/{id}(id=${product.id})}">detail</a></td>
    </tr>
</table>
<a href="/showForm">Add New Product</a>
</body>
</html>
