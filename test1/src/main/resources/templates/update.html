<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">Edit Student</h1>
<form action="/student/add" method="post" th:object="${student}">
  <input type="hidden" th:field="*{id}">
  <div class="input-group mb-3">
    <span class="input-group-text" >Name :</span>
    <input type="text" class="form-control" th:field="*{name}">
  </div>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text" >Class Name :</span>
    <input type="text" class="form-control" th:field="*{className}">
  </div>
  <br>
  <div class="input-group mb-3">
    <span class="input-group-text" >Score :</span>
    <select th:field="*{rank1.id}">
      <option th:each="rank : ${rank}" th:value="${rank.id}" th:text="${rank.id}"></option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary">SAVE STUDENT</button>
</form>
</body>
</html>
