<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">New Student</h1>
<a th:href="@{/student}">Back to List</a>
<form action="/student/add" method="post" th:object="${student}">
    <div class="input-group mb-3">
        <span class="input-group-text">Student Name</span>
        <input type="text" class="form-control" th:field="*{name}">
    </div>
    <br>
    <div class="input-group mb-3">
        <span class="input-group-text">Class Name</span>
        <input type="text" class="form-control" th:field="*{className}">
    </div>
    <br>
    <div class="input-group mb-3">
        <select th:field="*{levelStudent.score}">
            <!--           <option th:value="null">Student Score</option>-->
            <option th:each="level :${level}" th:value="${level.score}" th:text="${level.score}">Student Score</option>
        </select>
    </div>
    <br>
    <button type="submit" class="btn btn-secondary">Add New Student</button>

</form>

</body>
</html>
