<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">List Student</h1>
<a th:href="@{student/showForm}">Add New Student</a>
<table class="table table-striped">
  <tr>
    <th>#</th>
    <th>Student Name</th>
    <th>Class Name</th>
    <th>Student Rank</th>
    <th>Delete</th>
    <th>Edit</th>
  </tr>
  <tr th:each="student :${list}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.className}"></td>
    <td th:text="${student.levelStudent.level}"></td>
    <td><a th:href="@{student/delete/{id}(id=${student.id})}"><button type="button" class="btn btn-secondary">Delete</button></a></td>
    <td><a th:href="@{student/showEdit/{id}(id=${student.id})}"><button type="button" class="btn btn-secondary">Edit</button></a></td>
  </tr>
</table>
</body>
</html>
