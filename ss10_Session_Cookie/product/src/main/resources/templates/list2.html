<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>PRODUCT INFORMATION</h1>
<form th:each="product :${product}">
  <b>Id :</b><p th:text="${product.id}"></p>
  <b>Name :</b><p th:text="${product.name}"></p>
  <b>Price :</b><p th:text="${product.price}"></p>
  <b>Picture :</b><img th:src="${product.picture}">
</form>
</body>
</html>
