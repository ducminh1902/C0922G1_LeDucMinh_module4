<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">Cửa Hàng</h1>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Picture</th>
        <th>Detail</th>
        <th>Service</th>
    </tr>
    <tr th:each="product : ${list}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td><img height="100px" width="100px" th:src="@{${product.picture}}"></td>
        <td><a th:href="@{/detail/{id}(id=${product.id})}">detail</a></td>
        <td><a type="button" class="btn btn-primary" th:src="@{/product/add/__${product.id}__}">Add to cart</a></td>
    </tr>
</table>
<!--sản phẩm xem gần nhất-->
<div th:if="${historyProduct}">
    <p th:href="${historyProduct.picture}"></p>
    <p th:text="${historyProduct.name}"></p>
    <p th:text="${historyProduct.price}"></p>
</div>
</body>
</html>
